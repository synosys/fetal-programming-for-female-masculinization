<!-- public/404.html -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <title>Redirectingâ€¦</title>
  </head>
  <body>
    <script>
      // SPA fallback for GitHub Pages (project pages)
      (function (l) {
        var keep = 1; // keep '/fetal-programming-for-female-masculinization'
        var base = l.pathname.split('/').slice(0, keep + 1).join('/');
        var rest = l.pathname.split('/').slice(keep + 1).join('/');
        if (rest) {
          var url = base + '/?/' + rest.replace(/&/g, '~and~');
          if (l.search) url += '&' + l.search.slice(1).replace(/&/g, '~and~');
          if (l.hash) url += l.hash;
          l.replace(url);
        }
      })(window.location);
    </script>
  </body>
</html>
